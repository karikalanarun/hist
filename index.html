<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Histogram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/main.css" />
    <script src="./node_modules/d3/dist/d3.min.js"></script>
    <script src="./node_modules/date-and-time/date-and-time.min.js"></script>
    <script src="./js/utils/utils.js"></script>
    <script src="./js/histogram.view.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>

    <div id="main">
        <div class="header">
            <div class="ticker">
                <span class="label">Ticker : </span>
                <select id="ticker-select">
                    <option value="C" selected>C</option>
                    <option value="ESP">ESP</option>
                    <option value="MSFT">MSFT</option>
                    <option value="SPY">SPY</option>
                </select>
            </div>
            <div class="interval">
                <span class="label"> Increment : </span>
                <span class="label value" id="increment-value"> 0.01 </span>
                <div class="interval-range-c">
                    <span class="label">0.01</span>
                    <input type="range" min="1" max="10" value="1" id="increment-range">
                    <span class="label">0.1</span>
                </div>
                <div class="time-interval-c">
                    <span class="label"> Time : </span>
                    <div class="start-time">
                        <span class="label">Start Time : </span>
                        <div class="start-time-value-c">
                            <input class="time-input" id="start-hour" type="number" min="9" max="11" value="9">
                            <input class="time-input" id="start-min" type="number" min="00" max="59" value="30">
                            <input class="time-input" id="start-sec" type="number" min="00" max="59" value="00">
                            <input class="time-input" id="start-m-sec" type="number" min="0" max="9" value="0">
                        </div>
                    </div>
                    <div class="end-time">
                        <span class="label">End Time : </span>
                        <div class="end-time-value-c">
                            <input class="time-input" id="end-hour" type="number" min="09" max="11" value="11">
                            <input class="time-input" id="end-min" type="number" min="00" max="59" value="59">
                            <input class="time-input" id="end-sec" type="number" min="00" max="59" value="59">
                            <input class="time-input" id="end-m-sec" type="number" min="0" max="9" value="9">
                        </div>
                    </div>
                    <div class="end-time"></div>
                </div>
                
            </div>
        </div>

    </div>
    <template id="histogram-view-template">
        <!-- *-c is for container -->
        <div class="histogram-c">
            <svg class="histogram"></svg>
        </div>
        
    </template>
</body>
</html>
